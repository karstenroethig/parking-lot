	<head>

		<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE" th:text="#{application.name}"></title>
		
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<link rel="shortcut icon" th:href="@{/images/favicon.ico}"/>

		<link th:replace="fragments/style"/>

	<body>

		<div th:replace="fragments/header"></div>

		<div class="container-fluid">
			<div class="row" th:if="${!#strings.equals(menu,'admin')}">
				<div class="col-sm-12 col-md-12">
					<div layout:fragment="breadcrumb">&nbsp;</div>
					<div th:replace="fragments/messages"></div>
					<div layout:fragment="content"></div>
				</div>
			</div>
			<div class="row" th:if="${#strings.equals(menu,'admin')}">
				<div class="col-sm-9 col-md-10 col-sm-push-3 col-md-push-2" style="min-height: 842px;">
					<div layout:fragment="breadcrumb">&nbsp;</div>
					<div th:replace="fragments/messages"></div>
					<div layout:fragment="content"></div>
				</div>
				<div class="col-sm-3 col-md-2 col-sm-pull-9 col-md-pull-10 sidebar-pf sidebar-pf-left" style="min-height: 842px;">
					<div th:replace="fragments/admin-menu"></div>
				</div>
			</div>
		</div>

		<div th:replace="fragments/js"></div>

		<div layout:fragment="additionalFooter">&nbsp;</div>
