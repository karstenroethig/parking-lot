<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html>
	<head>
	</head>
<body>

	<span th:if="${messages}">
		<div class="alert alert-danger alert-dismissable" th:if="${messages.hasErrors()}" th:each="message : ${messages.errors}">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">
				<span class="pficon pficon-close"></span>
			</button>
			<span class="pficon pficon-error-circle-o"></span>
			<span th:utext="${#messages.msgWithParams(message.key, message.params)}">error message</span>
		</div>
		<div class="alert alert-warning alert-dismissable" th:if="${messages.hasWarnings()}" th:each="message : ${messages.warnings}">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">
				<span class="pficon pficon-close"></span>
			</button>
			<span class="pficon pficon-warning-triangle-o"></span>
			<span th:utext="${#messages.msgWithParams(message.key, message.params)}">warning message</span>
		</div>
		<div class="alert alert-info alert-dismissable" th:if="${messages.hasInfos()}" th:each="message : ${messages.infos}">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">
				<span class="pficon pficon-close"></span>
			</button>
			<span class="pficon pficon-info"></span>
			<span th:utext="${#messages.msgWithParams(message.key, message.params)}">info message</span>
		</div>
		<div class="alert alert-success alert-dismissable" th:if="${messages.hasSuccesses()}" th:each="message : ${messages.successes}">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">
				<span class="pficon pficon-close"></span>
			</button>
			<span class="pficon pficon-ok"></span>
			<span th:utext="${#messages.msgWithParams(message.key, message.params)}">success message</span>
		</div>
	</span>

</body>
</html>
